<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>Title</title>
</head>
<body>
<div th:each="book:${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book.getName()+','+book.getAuthor()+ ','+book.getYearOfPublication()}">user</a>
</div>
<br/>
<hr/>
<a href="/book/new">Create new book</a>
</body>
</html>
